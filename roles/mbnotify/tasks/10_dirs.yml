---
- name: "create {{ mbnotify.dirs.module }} catalogs"
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  with_items:
    - "{{ billing.dirs.home }}/license"
    - "{{ billing.dirs.home }}/{{ billing.dirs.files }}/{{ billing.dirs.scripts }}/{{ mbnotify.dirs.module }}"
    - "{{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbnotify.dirs.module }}"
    - "{{ billing.dirs.home }}/{{ billing.dirs.backups }}/{{ mbnotify.dirs.module }}"
    - "{{ billing.dirs.home }}/{{ mbnotify.dirs.module }}/{{ mbnotify.dirs.production }}/{{ mbnotify.dirs.config }}"
    - "{{ billing.dirs.home }}/{{ mbnotify.dirs.module }}/{{ mbnotify.dirs.production }}/{{ mbnotify.dirs.updates }}"
    - "{{ billing.dirs.home }}/{{ mbnotify.dirs.module }}/{{ mbnotify.dirs.testing }}/{{ mbnotify.dirs.config }}"
    - "{{ billing.dirs.home }}/{{ mbnotify.dirs.module }}/{{ mbnotify.dirs.testing }}/{{ mbnotify.dirs.updates }}"
