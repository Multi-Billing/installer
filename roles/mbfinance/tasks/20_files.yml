---
- name: "copy {{ mbfinance.files.archive }}"
  copy:
    src: "{{ mbfinance.files.archive }}"
    dest: "{{ billing.dirs.tmp }}/{{ mbfinance.files.archive }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: "unpack {{ mbfinance.files.archive }}"
  unarchive:
    src: "{{ billing.dirs.tmp }}/{{ mbfinance.files.archive }}"
    dest: "{{ billing.dirs.home }}/{{ mbfinance.dirs.module }}/{{ item }}"
  with_items:
    - "{{ mbfinance.dirs.production }}"
    - "{{ mbfinance.dirs.testing }}"

- name: "copy {{ mbfinance.files.config }} files"
  copy:
    src: "{{ mbfinance.files.config }}"
    dest: "{{ billing.dirs.home }}/{{ mbfinance.dirs.module }}/{{ item }}/{{ mbfinance.dirs.config }}/{{ mbfinance.files.config }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_items:
    - "{{ mbfinance.dirs.production }}"
    - "{{ mbfinance.dirs.testing }}"

- name: "create log files"
  file:
    path: "{{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbfinance.dirs.module }}/{{ item }}"
    state: touch
    owner: root
    group: root
    mode: u=rw,g=rw,o=rw
  with_items:
    - "{{ mbfinance.files.log_main }}"
    - "{{ mbfinance.files.log_debug }}"
    - "{{ mbfinance.files.log_update }}"

- name: "add updater"
  template:
    src: "{{ item.src }}"
    dest: "{{ billing.dirs.home }}/{{ mbfinance.dirs.module }}/{{ item.path }}/{{ mbfinance.dirs.updates }}/{{ item.dest }}"
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  with_items:
    - { src: "update_production.sh", dest: "{{ mbfinance.files.updates }}", path: "{{ mbfinance.dirs.production }}" }
    - { src: "update_testing.sh", dest: "{{ mbfinance.files.testing }}", path: "{{ mbfinance.dirs.testing }}" }

- name: "add event scripts"
  copy:
    src: "event_scripts/{{ item }}.sh"
    dest: "{{ billing.dirs.home }}/{{ billing.dirs.files }}/{{ billing.dirs.scripts }}/{{ mbfinance.dirs.module }}/{{ item }}.sh"
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx
  with_items:
    - "{{ mbfinance.files.event_scripts }}"
