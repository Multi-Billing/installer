    - { name: '{log_debug}', value: "{{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbfinance.dirs.module }}/{{ mbfinance.files.log_debug }}" }
    - { name: '{timezone}', value: "{{ timezone.stdout }}" }
