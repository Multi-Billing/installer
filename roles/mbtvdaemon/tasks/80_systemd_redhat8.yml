---
- name: "detect php"
  command: which php
  register: php_path

- name: "systemd"
  block:
    - name: "create systemd {{ mbtvdaemon.files.systemd_production_service }}"
      template:
        src: "{{ mbtvdaemon.files.systemd_production_service }}"
        dest: "{{ OS.systemd }}/{{ mbtvdaemon.files.systemd_production_service }}"
        owner: root
        group: root
        mode: 0755

    - name: "create systemd {{ mbtvdaemon.files.systemd_testing_service }}"
      template:
        src: "{{ mbtvdaemon.files.systemd_testing_service }}"
        dest: "{{ OS.systemd }}/{{ mbtvdaemon.files.systemd_testing_service }}"
        owner: root
        group: root
        mode: 0755

    - name: "reload systemd"
      command: systemctl daemon-reload
#    - name: "add {{ mbtvdaemon.files.systemd_production_service }} to startup"
#      service:
#        name: "{{ mbtvdaemon.files.systemd_production_service }}"
#        enabled: yes
#
#    - name: "run {{ mbtvdaemon.files.systemd_production_service }}"
#      service:
#        name: "{{ mbtvdaemon.files.systemd_production_service }}"
#        state: started
  when: php_path.stdout != ""