---
- name: "generate pool configuration"
  template:
    src: "{{ item }}"
    dest: "{{ OS.fpm.dirs.pool }}/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_items:
    - "{{ mbcabapi.software.fpm.production.pool_file}}"
    - "{{ mbcabapi.software.fpm.testing.pool_file}}"

- name: "restart {{ OS.fpm.name }} service"
  service:
    name: "{{ OS.fpm.name }}"
    state: restarted
