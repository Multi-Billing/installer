---
- name: "copy config"
  copy:
    src: "{{ mbstat.files.config }}"
    dest: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    mode: u=rw,g=r,o=r
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"

- name: "replace timezone"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{timezone}"
    replace: "{{ timezone.stdout }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"

- name: "replace main log"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{log_main}"
    replace: "{{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbstat.files.log_main }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"

- name: "replace debug log"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{log_debug}"
    replace: "{{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbstat.files.log_debug }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"

- name: "replace mysql password"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{password}"
    replace: "{{ mbstat.software.database.mysql_pass }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"
  when: mbstat.software.database.mysql_pass != ""
  no_log: true

- name: "replace mysql username"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{username}"
    replace: "{{ mbstat.software.database.mysql_user }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"

- name: "replace mysql database name"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.production }}/config/{{ mbstat.files.config }}"
    regexp: "{database}"
    replace: "{{ mysql.database }}"

- name: "replace mysql database name"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.testing }}/config/{{ mbstat.files.config }}"
    regexp: "{database}"
    replace: "{{ mysql.testing }}"

- name: "replace mysql host"
  replace:
    path: "{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ item }}/config/{{ mbstat.files.config }}"
    regexp: "{server_host}"
    replace: "{{ billing.mysql_server }}"
  with_items:
    - "{{ mbstat.dirs.production }}"
    - "{{ mbstat.dirs.testing }}"
