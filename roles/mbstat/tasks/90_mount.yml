---
- name: "register {{ mbstat.dirs.production }} chroot dir"
  set_fact: chroot_dir="{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.chroot }}/{{ mbstat.dirs.production }}"

- name: "mount {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.production }}/public -> {{ chroot_dir }}{{ mbstat.dirs.www }}/{{ mbstat.dirs.module }}"
  blockinfile:
    path: "/etc/fstab"
    block: |
      # www
      {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.production }}/public {{ chroot_dir }}{{ mbstat.dirs.www }}/{{ mbstat.dirs.module }} none defaults,bind 0 0
      # config
      {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.production }}/config {{ chroot_dir }}{{ billing.dirs.home }}/config none defaults,bind 0 0
      # logs
      {{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbstat.dirs.module }} {{ chroot_dir }}{{ billing.dirs.home }}/{{ billing.dirs.logs }} none defaults,bind 0 0
    marker: "# {mark} {{ mbstat.dirs.module }} {{ mbstat.dirs.production }}"

- name: "register {{ mbstat.dirs.testing }} chroot dir"
  set_fact: chroot_dir="{{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.chroot }}/{{ mbstat.dirs.testing }}"

- name: "mount {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.testing }}/public -> {{ chroot_dir }}{{ mbstat.dirs.www }}/{{ mbstat.dirs.module }}"
  blockinfile:
    path: "/etc/fstab"
    block: |
      # www
      {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.testing }}/public {{ chroot_dir }}{{ mbstat.dirs.www }}/{{ mbstat.dirs.module }} none defaults,bind 0 0
      # config
      {{ billing.dirs.home }}/{{ mbstat.dirs.module }}/{{ mbstat.dirs.testing }}/config {{ chroot_dir }}{{ billing.dirs.home }}/config none defaults,bind 0 0
      # logs
      {{ billing.dirs.home }}/{{ billing.dirs.logs }}/{{ mbstat.dirs.module }} {{ chroot_dir }}{{ billing.dirs.home }}/{{ billing.dirs.logs }} none defaults,bind 0 0
    marker: "# {mark} {{ mbstat.dirs.module }} {{ mbstat.dirs.testing }}"

- name: "re-mount"
  command: "mount -a"
  args:
    warn: no
