mbkernel:
  system_user: "mbkernel"
  software:
    database:
      mysql_user: "mbkernel"
      mysql_role: "role_mbkernel"
      # Пароль пользователя
      # если пароль указан, то он будет использоваться при попытке подключения к базе (пользователь должен быть создан заранее)
      # если значение пустое, пароль будет сгенерирован (если база данных на одном сервере с модулем)
      mysql_pass: ""
      # адрес с которого будет подключаться модуль к MySQL серверу
      client_ip: "127.0.0.1"
      # взять IP адрес из переменной ansible_default_ipv4, в таком слчаи client_ip будет проигнорирован
      use_ansible_default_ipv4: true
  params:
    production:
      ip: "127.0.0.1"
      port: "22007"
      pid: "/var/run/mbkernel/kernel_production.pid"
    testing:
      ip: "127.0.0.1"
      port: "22008"
      pid: "/var/run/mbkernel/kernel_testing.pid"
  dirs:
    module: "mbkernel"
    config: "config"
    production: "production"
    testing: "testing"
    updates: "updates"
  files:
    systemd_production_service: "mbkernel.service"
    systemd_testing_service: "mbkernel_testing.service"
    pid_file: ""
    pid_testing_file: ""
    kernel: "kernel.tar.gz"
    updates: "mbkernel_update.sh"
    testing: "mbkernel_testing.sh"
    config: "config.xml"
    log_main: "mbkernel.log"
    log_debug: "debug.log"
    log_update: "update.log"
  requirements:
    ram: 1864
    cores: 2
